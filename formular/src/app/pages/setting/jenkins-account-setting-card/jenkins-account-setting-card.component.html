<div style="padding-top: 1%;">
    <div style="padding-bottom: 1%;" class="flex">
        <button pButton type="button" label="new" icon="pi pi-plus" class="p-button ml-auto" (click)="showCreateDiag()"></button>
    </div>
    <p-table [value]="jenkinsAccounts" responsiveLayout="scroll" [globalFilterFields]="['clientId', 'account']">
        <ng-template pTemplate="header"> 
            <tr>
                <th pSortableColumn="serverName">JenkinsServerName<p-sortIcon field="serverName"></p-sortIcon></th>
                <th pSortableColumn="account">JenkinsAccountName<p-sortIcon field="account"></p-sortIcon></th>
                <th>Remove</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-jenkinsAccountSetting >
            <tr>
                <td>{{ jenkinsAccountSetting.serverName }}</td>
                <td>{{ jenkinsAccountSetting.account }}</td>
                <td class="td-button" type="button" (click)="clickRemove(jenkinsAccountSetting)"> 
                    <i class="pi pi-trash" style="margin-right: 10%;" ></i>Remove
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
