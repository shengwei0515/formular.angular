<div style="padding-top: 1%;">
    <p-accordion>
        <p-accordionTab #sp header="Azure Serive Principle Setting" class="setting-card">

        <p-accordionTab #ja header="Jenkins Server Setting" class="setting-card">

    </p-accordion>
</div>
