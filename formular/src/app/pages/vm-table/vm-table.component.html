
<p-table [value]="tableData" responsiveLayout="scroll">
    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="create_at">create_at <p-sortIcon field="create_at"></p-sortIcon></th>
            <th pSortableColumn="terraform_workspace">terraform_workspace<p-sortIcon field="terraform_workspace"></p-sortIcon></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-tableData >
        <tr>
            <td>{{ tableData.create_at }}</td>
            <td>{{ tableData.terraform_workspace }}</td>
        </tr>
    </ng-template>
</p-table>
